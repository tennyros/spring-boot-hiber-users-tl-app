# App properties
spring.application.name=PP_3_1_1_spring_boot_version_of_2_3_1
server.port=8088

# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/users_schema?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=${DB_MS_USERNAME}
spring.datasource.password=${DB_MS_PASSWORD}

# Jpa & Hibernate properties
spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=create-drop